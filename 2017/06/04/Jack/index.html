	 <p>All work and no play makes Jack a dull boy.<br>不知为何脑海中最近总浮现出这句话，慢慢的自己似乎有些工作狂的性质了，不过其实也只是跟身边的朋友们相对而言，有时候回想起来似乎出国了之后从来都没好好出去走走，隐约觉得有点不太甘心。<br>但其实自己在家健健身、看看视频、鼓捣些小玩意其实也挺有意思的，我玩得不算少啦。<br>闪灵真是一部伟大的电影。</p>
